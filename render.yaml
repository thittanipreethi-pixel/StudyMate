services:
  # Backend Django Service
  - type: web
    name: studymate-backend
    env: python
    region: oregon  # Change to your preferred region
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: pip install "setuptools>=65.5.0,<70" && pip install -r requirements.txt && python manage.py migrate --noinput && python manage.py create_admin && python students/populate_data.py && python manage.py collectstatic --noinput
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set to your backend host, e.g. studymate-backend-xxxx.onrender.com
      - key: MONGODB_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STATIC_ADMIN_USERNAME
        value: adminuser
      - key: STATIC_ADMIN_EMAIL
        value: adminuser@gmail.com
      - key: STATIC_ADMIN_PASSWORD
        sync: false  # Set in dashboard or leave default adminuser
      - key: PORT
        value: 10000
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set to your frontend URL, e.g. https://studymate-frontend-xxxx.onrender.com
    rootDir: server

  # Frontend React Service (Static Site)
  - type: static
    name: studymate-frontend
    region: oregon  # Change to your preferred region
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set to your backend URL + /api, e.g. https://studymate-backend-xxxx.onrender.com/api
    rootDir: client
